<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck Analyzer</title>
    <style>
        body {
            font-family: monospace;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }

        h1 {
            color: #38bdf8;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
            padding: 10px;
            font-family: monospace;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #38bdf8;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        pre {
            margin-top: 20px;
            padding: 15px;
            background: #020617;
            border: 1px solid #334155;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Deck Analyzer</h1>

<form method="post">
    <p>Paste your deck list (this becomes <code>deck.txt</code>):</p>

    <textarea name="decklist" placeholder="Commander Name
1 Sol Ring
1 Arcane Signet
..."></textarea>

    <br>
    <button type="submit">Analyze Deck</button>
</form>

{% if output %}
    <h2>Analysis Output</h2>
    <pre>{{ output }}</pre>
{% endif %}

</body>
</html>
